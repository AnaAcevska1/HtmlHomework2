<!DOCTYPE html>
<html> <!--blok tag koj ja vramuva celata strana-->
    <head>
        <title>Mojata vtora html domasna</title>
    </head> <!-- blok tag koj go sodrzi naslovot na nasata strana-->

    <body> <!-- blok tag koj ja sodrzi celata sodrzina sto se pojavuva na stranata-->
        <div>
            <img  
            alt="This is an image!"
            src="https://th.bing.com/th/id/OIP.T1pCckTpYDfinPG-e-0PUAHaEK?pid=ImgDet&rs=1"
            /> <!--slika sto ne nosi do nejzinata adresa--> <!--bez zatvaracki tag, so src atribut za da se odredi patekata na sl. i alr imaeto na slikata-->
        </div> <!--blok tag koj definira del(sekcija) vo html dok.-->

        <div>
            <img
            alt="This is an image!"
            src="nature.jpg.jpg"
            /><!--slika od nasiot folder-->
        </div>

    </body>
</html>
