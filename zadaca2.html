<!DOCTYPE html>
<html> <!--blok tag koj ja vramuva celata strana-->
    <head>
        <title>Mojata vtora html domasna</title>
    </head> <!-- blok tag koj go sodrzi naslovot na nasata strana-->

    <body> <!-- blok tag koj ja sodrzi celata sodrzina sto se pojavuva na stranata-->
        
        <p>THIS IS AN ORDERED LIST</p>
        
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol> <!--tag za podredeni listi, listi kade sto e vazen redosledot-->

        <p>THIS IS UNORDERED LIST</p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul> <!-- tag za listi kaj koi sto ne e vazen redosledot, odnosno nepodredena lista-->
        
        
        <b>THIS TEXT IS BOLD</b><br>
        <i>THIS TEXT IS ITALIC</i> <!--paragraf so tag za boldiran i italic tekst i empty tag za prekin na edna linija i pocetok na nova-->
        <!--ova mozevme da go napravime i so paragraf, no jas se odluciv za ovoj nacin, poprakticen i ima pomalku pisuvanje-->

    </body>
</html>
